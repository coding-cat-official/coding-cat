name: Test, build & deploy the Coding Cat app
on:
  push:
    branches: [main]
  
  pull_request:
    types:
      - opened
      - edited
    branches: [main, staging]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run test
  build:
    name: Build problem list and static files
    needs: test
    runs-on: ubuntu-latest
    env:
      PUBLIC_URL: '/coding-cat'
      REACT_APP_SUPABASE_URL:   ${{ secrets.REACT_APP_SUPABASE_URL }}
      REACT_APP_SUPABASE_ANON_KEY: ${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}
    steps:
      - uses: actions/checkout@v4
      - run: git submodule sync
      - run: git -c submodule.src/private-problems.update=none submodule update --init --recursive
      - run: npm ci
      # temporarily change CI env to be false so that the job runs.
      # shouldn't have to do this later on since all the warnings will be fixed hopefully.
      - run: CI=false npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: build
          path: build/
  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    # Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
    # However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
    concurrency:
      group: "pages"
      cancel-in-progress: false
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the artifacts
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
